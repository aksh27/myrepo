<img src="assets/images/loading.gif" class="padT10" ng-if="listLoading">
<div class="row" ng-if="!listLoading && licenseList.length > 0">
  <div class="table table-md no-pointer">
    <div class="row th">
      <a href="" ng-click="sortBy('servername');">
        <div class="col-xs-3">Server Name
          <span class="pull-right" ng-show="propertyName === 'servername'">
            <span ng-show="!reverse"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            <span ng-show="reverse"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </span>
        </div>
      </a>
      <a href="" ng-click="sortBy('license')">
        <div class="col-xs-3">License Count
          <span class="pull-right" ng-show="propertyName === 'license'">
            <span ng-show="!reverse"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            <span ng-show="reverse"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </span>
        </div>
      </a>
      <a href="" ng-click="sortBy('label')">
        <div class="col-xs-3">Allotted By
          <span class="pull-right" ng-show="propertyName === 'label'">
            <span ng-show="!reverse"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            <span ng-show="reverse"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </span>
        </div>
      </a>
      <a href="" ng-click="sortBy('createdOn')">
        <div class="col-xs-3">Allotment Date
          <span class="pull-right" ng-show="propertyName === 'createdOn'">
            <span ng-show="!reverse"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            <span ng-show="reverse"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </span>
        </div>
      </a>
    </div>
    <div class="row" ng-repeat="license in filteredSList = (licenseList | filter:search.text | orderBy:propertyName:reverse)">
      <div class="col-xs-3">{{license.servername}}</div>
      <div class="col-xs-3">{{license.license}}</div>
      <div class="col-xs-3">{{license.createdBy.label}}</div>
      <div class="col-xs-3">{{license.createdOn | date:getDateFormat(license.createdOn, 'oDT')}}</div>
    </div>
  </div>
  <div class="msg-warning" ng-if="filteredSList.length == 0" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
</div>
<div class="msg-warning" ng-if="!listLoading && !licenseList.length" translate="{{'No license found for this server location.'}}"></div>
