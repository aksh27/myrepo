  </div>
  <div class="table table-md no-th no-pointer" ng-if="vmList.length > 0">
    <div class="noPad" ng-if="!listLoading">
      <div class="row th">
        <a href="" ng-click="sortBy('fname');">
          <div class="col-xs-4">Name
            <span class="pull-right" ng-show="propertyName === 'fname'">
              <span ng-show="!reverse"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
              <span ng-show="reverse"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </span>
          </div>
        </a>
        <div class="col-xs-8">
          &nbsp;
          <!-- <div class="text-primary pull-right">Action</div> -->
        </div>
      </div>
      <div class="row" ng-repeat="vm in filteredSList = (vmList | filter:search.text | orderBy:propertyName:reverse)">
        <div class="col-xs-4">{{vm.name}}</div>
        <div class="col-xs-8 text-right">
          <a href="" class="marR5" ng-click="vmTurnOnOpen(vm.id);" uib-tooltip="{{'Turn on' | translate}}" tooltip-append-to-body="true"><span class="fa fa-plug"></span></a>
          <a href="" ng-click="vmRestartOpen(vm.id);" uib-tooltip="{{'Restart' | translate}}" tooltip-append-to-body="true"><span class="fa fa-power-off"></span></a>
        </div>
      </div>
      <div class="msg-warning" ng-if="filteredSList.length == 0" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
    </div>
    <div class="msg-warning" ng-if="!listLoading && !vmList.length" translate="{{'No vm found for this server location.'}}"></div>
  </div>
