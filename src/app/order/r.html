<img src="assets/images/loading.gif" class="marT10" ng-if="pageLoading">
<div class="table table-md no-pointer" ng-if="!pageLoading">
  <div class="row th">
    <a href="" ng-click="columnSortFx('i', (auth.sort.ord.val == 'a' ? 'd' : 'a'), odList, 'ord'); activeColumnFx('odId');">
      <div class="col-xs-3 text-primary text-bold display-flex">Order Id
        <div class="marL10" ng-if="activeCol == 'odId' && !saveProcessing">
          <span ng-if="(auth.sort.ord.val === 'd' && auth.sort.ord.type === 'i') || tmpSortVal == 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="(auth.sort.ord.val === 'a' && auth.sort.ord.type === 'i') || tmpSortVal == 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>

    <a href="" ng-click="columnSortFx('cr', (auth.sort.ord.val == 'a' ? 'd' : 'a'), odList, 'ord'); activeColumnFx('createdBy');">
      <div class="col-xs-3 text-primary text-bold display-flex">Created By
        <div class="marL10" ng-if="activeCol == 'createdBy' && !saveProcessing">
          <span ng-if="auth.sort.ord.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="auth.sort.ord.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>

    <a href="" ng-click="columnSortFx('dept', (auth.sort.ord.val == 'a' ? 'd' : 'a'), odList, 'ord'); activeColumnFx('department');">
      <div class="col-xs-2 text-primary text-bold display-flex">Assigned To
        <div class="marL10" ng-if="activeCol == 'department' && !saveProcessing">
          <span ng-if="auth.sort.ord.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="auth.sort.ord.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>
  </div>
  <div class="row" ng-repeat="item in filterOrderList = (odList | customSearch:{key:(search.text | removeSpaces), module:'od'})">
    <div class="col-xs-3"><a href="" class="text-primary" ui-sref="support.order.odcu({types: 'r', id: hubEncrypt(item.id)})"><div class="text-bold">LSORD-{{item.id}}</div></a><div class="text-muted text-sm">{{item.name}}</div></div>
    <div class="col-xs-3"><div class="text-bold text-sm"><a class="text-light-black text-dec-none" uib-tooltip="{{'od.label.14' | translate}}" tooltip-append-to-body="true" tooltip-placement="top">{{item.createdBy.label}}</a></div><div class="text-muted text-sm">{{getToday(item.createdAt)?('od.label.23' | translate):''}} {{item.createdAt | date:getDateFormat(item.createdAt, 'oDT')}}</div></div>
    <div class="col-xs-2"><div class="text-bold text-sm"><a class="text-light-black text-dec-none" uib-tooltip="{{'od.label.58' | translate}}" tooltip-append-to-body="true" tooltip-placement="top">{{item.dept}}</a></div></div>
    <div class="col-xs-2 agents">
      <div class="progress marT5" ng-if="item.paymentReq" uib-tooltip="{{'od.label.50' | translate}}" tooltip-append-to-body="true" tooltip-enable="!item.accountStatus">
        <div class="pull-left progress-bar progress-bar-success" ng-if="item.accountStatus" style="width:100%;" uib-tooltip="{{'od.label.50.1' | translate}}" tooltip-append-to-body="true">&nbsp;</div>
      </div>
      <div class="progress marT15" uib-tooltip="{{'od.label.51' | translate}}" tooltip-append-to-body="true" tooltip-enable="item.supportStatus != 2">
        <div class="pull-left progress-bar progress-bar-success" ng-if="item.supportStatus == 2" style="width:100%;" uib-tooltip="{{'od.label.51.1' | translate}}" tooltip-append-to-body="true">&nbsp;</div>
      </div>
    </div>
    <div class="col-xs-2 text-right">
      <!-- <a href="" class="text-primary marLR5" ui-sref="support.order.odcu({types:'r', id: hubEncrypt(item.id)})" uib-tooltip="{{'cm.btn.21' | translate}}" tooltip-popup-delay="1000"><i class="fa fa-pencil-alt"></i></a> -->
      <!-- <a href="" class="text-primary marLR5" ng-click="odrActionOpen('d', item);" uib-tooltip="{{'i.label.24' | translate}}" tooltip-popup-delay="1000"><i class="fa fa-truck"></i></a> -->
      <!-- <a href="" class="text-primary marLR5" ng-if="item.item == 0 && (!item.paymentReq || (item.paymentReq && item.accountStatus))" ng-click="odrActionOpen('cm', item);" uib-tooltip="{{'od.btn.10' | translate}}" tooltip-append-to-body="true" tooltip-popup-delay="1000"><i class="fa fa-check"></i></a> -->
      <a href="" class="text-danger" ng-click="odrCancelOpen(item);" uib-tooltip="{{'cm.btn.8' | translate}}" tooltip-popup-delay="1000"><i class="fas fa-times"></i></a>
      <!-- <a href="" class="text-danger" ng-click="cancelOrder(item.id, 'c');" uib-tooltip="{{'cm.btn.8' | translate}}" tooltip-popup-delay="1000" ng-if="auth.userType != 2 || (auth.userType == 2 && item.accountStatus == 0 && item.supportStatus == 0)"><i class="fas fa-times"></i></a> -->
    </div>
  </div>
  <div class="msg-warning" ng-if="odList.length && !filterOrderList.length && !curOdFilter.apply" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
  <div class="msg-warning" ng-if="!odList.length && !curOdFilter.apply" translate="{{'od.msg.2'}}"></div>
  <div class="msg-warning" ng-if="!odList.length && curOdFilter.apply" translate="{{'cm.msg.39'}}"></div>
</div>
