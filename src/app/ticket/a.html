<img src="assets/images/loading.gif" class="padT10" ng-if="pageLoading">
<div class="row" ng-if="!pageLoading && ticketList.length > 0">
  <div class="col-lg-12">
    <ng-ticket-list></ng-ticket-list>
  </div>
</div>
<div class="msg-warning" ng-if="!pageLoading && ticketList.length == 0 && ticketType == 'all' && !curFilter.apply">{{'t.msg.1' | translate}}</div>
<div class="msg-warning" ng-if="!pageLoading && ticketList.length == 0 && curFilter.apply">{{'cm.msg.39' | translate}}</div>
<div class="msg-warning" ng-if="!pageLoading && ticketList.length == 0 && ticketType !== 'all' && !curFilter.apply">{{'cm.msg.15' | translate}} <button class="btn btn-default btn-xs" ng-click="ticketFilterFx('all');">{{'cm.btn.31' | translate}}</button></div>
