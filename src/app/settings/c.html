<img src="assets/images/loading.gif" class="padT10" ng-if="pageLoading">
<div class="row" ng-if="!pageLoading && categories.length > 0">
  <div class="col-lg-12">
    <div class="panel-body noPad">
      <div class="table table-md">
        <ul class="checkList">
          <li class="row th">
            <a href="" ng-click="columnSortFx('l', (auth.sort.cat.val == 'a' ? 'd' : 'a'), categories, 'cat');">
              <div class="col-xs-2 text-primary text-bold display-flex">Name
                <div class="marL10">
                  <span ng-if="auth.sort.cat.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                  <span ng-if="auth.sort.cat.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
                </div>
              </div>
            </a>
          </li>
          <li class="row" ng-repeat="category in filteredCategoryList = (categories | customSearch:{key:(search.text | removeSpaces), module:'s'})">
            <div class="col-xs-9 word-break" ng-click="addSettings(category.id);"><span class="fas fa-star text-bright marR5" ng-if="category.exclusive"></span>{{category.label}}</div>
            <div class="col-xs-2 word-break">{{category.hash}}</div>
            <div class="col-xs-1 text-right"><a href="" ng-click="deleteConfirmation(category.id, 'c')"><i class="fas fa-times text-danger"></i></a></div>
          </li>
        </ul>
      </div>
      <div class="msg-warning" ng-if="filteredCategoryList.length == 0" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
      <div class="msg-warning" ng-if="filteredCategoryList.length > 0 && filterCount == 0">{{'cm.msg.15' | translate}} <button class="btn btn-default btn-xs" ng-click="filterFx('all');">{{'cm.btn.38' | translate}}</button></div>
    </div>
  </div>
</div>
<div class="msg-warning" ng-if="!pageLoading && categories.length == 0">
  <p class="noMar">{{'s.msg.12' | translate}}</p>
</div>
