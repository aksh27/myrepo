<section class="panel">
  <div class="panel-heading pad15"><span>{{vendorDetail.id ? 'Update Vendor' : 'od.label.59' | translate}}</span></div>
  <div class="panel-body scrollQuad" style="max-height:{{getAvailableHeight(310)}}px">
    <img src="assets/images/loading.gif" ng-if="popupLoading">
    <div class="form-group">
      <div class="row marT5">
        <div class="col-xs-12">
          <label>{{'cm.label.1' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.label">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row marT5">
        <div class="col-xs-6">
          <label>{{'od.label.44' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.address">
        </div>
        <div class="col-xs-6">
          <label>{{'od.label.45' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.city">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row marT5">
        <div class="col-xs-6">
          <label>{{'od.label.46' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.zip">
        </div>
        <div class="col-xs-6">
          <label>{{'od.label.47' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.province">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row marT5">
        <div class="col-xs-6">
          <label>{{'od.label.48' | translate}}</label>
          <input type="text" class="form-control" ng-model="curVendDetail.country">
        </div>
      </div>
    </div>
  </div>
  <footer class="panel-footer">
    <span class="btnQuad">
      <button ng-if="!vendorDetail.id" type="button" class="btn btn-success" ng-click="addSettingsFx();" ng-disabled="popupProcessing"><span class="fas" ng-class="popupProcessing?'fa-redo fa-spin':'fa-check'"></span>{{popupProcessing?'cm.btn.18i':'cm.btn.18' | translate}}</button>
      <button ng-if="vendorDetail.id" type="button" class="btn btn-success" ng-click="addSettingsFx();" ng-disabled="popupProcessing"><span class="fas" ng-class="popupProcessing?'fa-redo fa-spin':'fa-check'"></span>{{(popupProcessing && vendorDetail.id)?'cm.btn.14i':'cm.btn.14' | translate}}</button>
      <button type="button" class="btn btn-link" ng-click="closeThisDialog(); resetVendor();">{{'cm.btn.8' | translate}}</button>
    </span>
    <div class="errMsg pull-right" ng-if="hasErrPop">
      <span ng-if="errType == 'name'">{{"cm.msg.37" | translate}}</span>
      <span ng-if="errType == 'vAds'">{{"cm.msg.44" | translate}}</span>
      <span ng-if="errType == 'vCity'">{{"cm.msg.45" | translate}}</span>
      <span ng-if="errType == 'vZip'">{{"cm.msg.46" | translate}}</span>
      <span ng-if="errType == 'vState'">{{"cm.msg.47" | translate}}</span>
      <span ng-if="errType == 'vCountry'">{{"cm.msg.48" | translate}}</span>
      <span ng-if="errType == 'vSame'">{{"od.msg.38" | translate}}</span>
    </div>
    <div class="clearfix"></div>
  </footer>
</section>
