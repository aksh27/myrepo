<img src="assets/images/loading.gif" class="padT10" ng-if="pageLoading">
<div class="row" ng-if="!pageLoading && vendors.length > 0">
  <div class="col-lg-12">
    <div class="panel-body noPad">
      <div class="table table-md">
        <ul class="checkList">
          <li class="row th">
            <a href="" ng-click="columnSortFx('l', (auth.sort.ven.val == 'a' ? 'd' : 'a'), vendors, 'ven');">
              <div class="col-xs-2 text-primary text-bold display-flex">Name
                <div class="marL10">
                  <span ng-if="auth.sort.ven.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
                  <span ng-if="auth.sort.ven.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
                </div>
              </div>
            </a>
          </li>
          <li class="row" ng-repeat="vendor in filteredVendorList = (vendors | customSearch:{key:(search.text | removeSpaces), module:'v'})">
            <a href="" class="text-primary" ng-click="addSettings(vendor);"><div class="col-xs-11 word-break">{{vendor.label}}</div></a>
            <div class="col-xs-1 text-right">
              <!-- <a href="" ng-click="addSettings(vendor)" uib-tooltip="Edit" tooltip-popup-delay="1000"><i class="fas fa-pencil-alt marLR5"></i></a> -->
              <a href="" class="marL5" ng-click="deleteConfirmation(vendor.id, 'v');" uib-tooltip="Delete" tooltip-popup-delay="1000"><i class="fas fa-times text-danger"></i></a>
            </div>
          </li>
        </ul>
      </div>
      <div class="msg-warning" ng-if="filteredVendorList.length == 0" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
      <div class="msg-warning" ng-if="filteredVendorList.length > 0 && filterCount == 0">{{'cm.msg.15' | translate}} <button class="btn btn-default btn-xs" ng-click="filterFx('all');">{{'cm.btn.38' | translate}}</button></div>
    </div>
  </div>
</div>
<div class="msg-warning" ng-if="!pageLoading && vendors.length == 0">
  <p class="noMar">{{'s.msg.21' | translate}}</p>
</div>
