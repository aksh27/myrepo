<img src="assets/images/loading.gif" class="marT10" ng-if="pageLoading">
<div class="table table-md no-pointer" ng-if="!pageLoading">
  <div class="row th">
    <a href="" ng-click="columnSortFx('n', (auth.sort.invo.val == 'a' ? 'd' : 'a'), oList, 'invo'); activeColumnFx('type');">
      <div class="col-xs-4 text-primary text-bold display-flex">Type
        <div class="marL10" ng-if="activeCol == 'type' && !saveProcessing">
          <span ng-if="auth.sort.invo.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="auth.sort.invo.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>

    <a href="" ng-click="columnSortFx('m', (auth.sort.invo.val == 'a' ? 'd' : 'a'), oList, 'invo'); activeColumnFx('model');">
      <div class="col-xs-4 text-primary text-bold display-flex">Model
        <div class="marL10" ng-if="activeCol == 'model' && !saveProcessing">
          <span ng-if="auth.sort.invo.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="auth.sort.invo.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>

    <a href="" ng-click="columnSortFx('c', (auth.sort.invo.val == 'a' ? 'd' : 'a'), oList, 'invo'); activeColumnFx('cost');">
      <div class="col-xs-2 text-primary text-bold display-flex">Cost
        <div class="marL10" ng-if="activeCol == 'cost' && !saveProcessing">
          <span ng-if="auth.sort.invo.val === 'd'"><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          <span ng-if="auth.sort.invo.val === 'a'"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
        </div>
      </div>
    </a>
  </div>
  <div class="row" ng-repeat="item in filteredItemList = (oList | customSearch:{key:(search.text | removeSpaces), module:'i'})">
    <div class="col-xs-4">
      <a href="" class="text-primary" ui-sref="support.i.cu({id: hubEncrypt(item.id), types: 'others'})">
        <div class="text-bold {{item.qty == 0 ? 'text-muted' : ''}}">{{item.type.label}}</div>
      </a>
      <div class="text-muted text-sm">{{('i.label.22' | translate) + ": " + item.qty}}</div>
    </div>
    <div class="col-xs-4">
      <div class="text-bold {{!item.model.label ? 'text-muted' : ''}}" >{{item.model.label ? item.model.label : 'N/A'}}</div>
      <div class="text-muted text-sm text-ellipsis">{{item.desc}}</div>
    </div>
    <div class="col-xs-2">
      <div class="text-bold text-muted">${{item.cost}}</div>
    </div>
    <div class="col-xs-2 text-right">
      <!-- <a href="" class="text-primary marLR5" ui-sref="support.i.cu({id: hubEncrypt(item.id), types: 'others'})" uib-tooltip="{{'cm.btn.21' | translate}}" tooltip-popup-delay="1000"><i class="fas fa-pencil-alt"></i></a> -->
      <a href="" class="text-danger" ng-click="deleteOpen('o', item.id);" uib-tooltip="{{'cm.btn.12' | translate}}" tooltip-popup-delay="1000"><i class="fas fa-times"></i></a>
    </div>
  </div>
  <div class="msg-warning" ng-if="oList.length && !filteredItemList.length" translate="{{'cm.msg.14'}}" translate-values="{searchText: '<b>&quot;{{search.text.replace(searchRegExp, searchReplaceChar)}}&quot;</b>'}"></div>
  <div class="msg-warning" ng-if="!oList.length" translate="{{'i.msg.26'}}"></div>
</div>
